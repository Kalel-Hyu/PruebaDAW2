<p>Listado de veterinarios registrados:</p>

<!-- <link rel="stylesheet" href="../listar-veterinario/listar-veterinario.component.css"> -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

<button (click)="nuevo()" class="btn btn-warning" > Agregar </button>

<div class="search-container">
    <input type="text" placeholder="Buscar" class="search-input">
    <button class="btn btn-primary">Buscar</button>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Codigo</th>
            <th>Nombre</th>
            <th>Apellido Paterno</th>
            <th>Apellido Materno</th>
            <th>Especialidad</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vet of veterinarios">
            <td>{{vet.idVeterinario}}</td>
            <td>{{vet.nombres}}</td>
            <td>{{vet.apellidoPaterno}}</td>
            <td>{{vet.apellidoMaterno}}</td>
            <td>{{vet.especialidad.descripcion}}</td>
            <td>{{vet.estado}}</td>
            <td>
                <button (click)="editar(vet)" class="btn btn-warning" > Editar</button>
                <button (click)="eliminar(vet)" class="btn btn-danger" > Delete</button>
            </td>
        </tr>
    </tbody>
</table>

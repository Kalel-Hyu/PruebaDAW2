<p>Listado de especialidades registrados:</p>

<link rel="stylesheet" href="../listar-especialidad/listar-especialidad.component.css">

<style>

</style>


<button (click)="nuevo()" class="btn btn-warning" > Agregar </button>

<div class="search-container">
    <input type="text" placeholder="Buscar" class="search-input">
    <button class="btn btn-primary">Buscar</button>
</div>

<table class="table table-bordered table-striped table-sm dt-responsive tabla">
    <thead>
        <tr>
            <th>Codigo</th>
            <th>Descripcion</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let espe of especialidades">
            <td>{{espe.idVeterinario}}</td>
            <td>{{espe.descripcion}}</td>
            <td>{{espe.estado}}</td>
            <td>
                <button (click)="editar(espe)" class="btn btn-warning" > Editar</button>
                <button (click)="eliminar(espe)" class="btn btn-danger" > Delete</button>
            </td>
        </tr>
    </tbody>
</table>

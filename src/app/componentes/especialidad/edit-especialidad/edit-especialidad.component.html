<p>edit-especialidad works!</p>
<div class="container col-md-6">
    <div class="card-header">
        <h3> Actualizar Especialidades </h3>
    </div>
    <div class="card-body">
        <form action="">

            <div class="form-group">
                <label for="">Descripcion:</label>
                <input type="text" [(ngModel)]="especialidad.descripcion" name="descripcion" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Estado:</label>
                <input type="text" [(ngModel)]="especialidad.estado" name="estado" class="form-control">
            </div>
            <button (click)="actualizar(especialidad)" class="btn btn-danger" >Guardar</button>
        </form>
    </div>
</div>

<p>Listado de horarios registrados:</p>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- <link rel="stylesheet" href="../listar-horario/listar-horario.component.css"> -->

<div class="search-container">
    <input type="text" placeholder="Buscar" class="search-input">
    <button class="btn btn-primary">Buscar</button>
</div>

<table class="table table-bordered table-striped table-sm dt-responsive tabla">
    <thead>
        <tr>
            <th>Codigo</th>
            <th>Dias de Semana</th>
            <th>Hora de Inicio</th>
            <th>Hora de Salida</th>
            <th>Nombre Veterinario</th>
            <th>Estado</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let hor of horarios">
            <td>{{hor.idHorario}}</td>
            <td>{{hor.diaSemana}}</td>
            <td>{{hor.horaInicio}}</td>
            <td>{{hor.horaFin}}</td>
            <td>{{hor.veterinario.nombres}}</td>
            <td>{{hor.estado}}</td>
        </tr>
    </tbody>
</table>
